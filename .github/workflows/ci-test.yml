name: Test

on:
  push:
    branches:
      - master
    paths-ignore:
      - "README.md"
  pull_request:
    paths-ignore:
      - "README.md"

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - '20.x'

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install npm dependencies
        run: npm ci

      - name: Lint
        run: npm run lint:css

  test-hugo:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        hugo:
          - '0.123.8' # https://github.com/gohugoio/hugo/issues/12080
          - '0.132.2' # .Site.IsServer deprecation ERROR
          - 'latest'
      fail-fast: true

    steps:
      - uses: actions/checkout@v4

      # https://github.com/peaceiris/actions-hugo (community action)
      - name: Run Hugo ${{ matrix.hugo }}
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ matrix.hugo }}
          # extended: true

      - name: Build with Hugo ${{ matrix.hugo }}
        working-directory: exampleSite
        run: |
          HUGO_THEME="hugo-rose" hugo --themesDir ../..
