{{ $related := .Site.RegularPages.Related . | first 6 }}
{{ if $related }}
<div class="post-related">
	<h3>{{ T "related_post" }}</h3>
	<ul class="post-related-list">
		{{ range $related }}
		<li class="post-related-item">
			<a href="{{ .RelPermalink }}" target="_blank" title="{{ .Title }}">{{ .Title }}</a>
		</li>
		{{ end }}
	</ul>
</div>
{{ end }}
