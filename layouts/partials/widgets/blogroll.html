{{ if .Site.Menus.blogroll }}
<div class="widget-blogroll widget">
	<h4 class="widget__title">{{ T "blogroll_title" }}</h4>
	<nav class="widget__content">
		<ul class="widget__list">
			{{ range .Site.Menus.blogroll }}
			<li class="widget__item">
				<a class="widget__link" href="{{ .URL }}">{{ .Name }}</a>
			</li>
			{{ end }}
		</ul>
	</nav>
</div>
{{ end }}
