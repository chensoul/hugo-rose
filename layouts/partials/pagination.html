{{- if .Param "pagination" }}
{{- if or (.PrevInSection) (.NextInSection) }}
<nav class="pagination flex">
	{{- if .PrevInSection }}
	<div class="pagination__item pagination__item--prev">
		<a class="pagination__link" href="{{ .PrevInSection.RelPermalink }}" rel="prev">
			<span class="pagination__subtitle">«&thinsp;{{ T "post_nav_prev" }}</span>
			<p class="pagination__title">{{ .PrevInSection.Title }}</p>
		</a>
	</div>
	{{- end }}
	{{- if .NextInSection }}
	<div class="pagination__item pagination__item--next">
		<a class="pagination__link" href="{{ .NextInSection.RelPermalink }}" rel="next">
			<span class="pagination__subtitle">{{ T "post_nav_next" }}&thinsp;»</span>
			<p class="pagination__title">{{ .NextInSection.Title }}</p>
		</a>
	</div>
	{{- end }}
</nav>
{{- end }}
{{- end }}
